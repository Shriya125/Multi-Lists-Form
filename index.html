        <h1 class="form-title">Faculty Input</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="facName">Name</label>
                    <input type="text" id="facName" name="facName" placeholder="Enter Faculty Name"/>
                </div>

                        </select>

            <div class="subject-details">
                <label for="">Course</label>
                <select name="" id="first">
                    <option value="">Select Course</option>
                </select>
                <select name="" id="second">
                    <option value="">Select Semester</option>
                </select>
                <select name="" id="third">
                    <option value="">Select Subject</option>
                </select>
            </div>

                <div class="user-input-box">
                    <label for="lec">No. of theory lectures</label>
                    <input type="text" id="theory" name="theory" placeholder="Enter Weekly Lecs"/>
                </div>

                <div class="user-input-box">
                    <label for="lec">No. of practical lectures</label>
                    <input type="text" id="prac" name="prac" placeholder="Enter Weekly Lecs"/>
                </div>

                <div class="form-submit-btn">
                    <input type="submit" value="Submit">
                </div>

                </div>
        </form>
    </div>
